<div class="modal" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content sampleContentStyle">
            <div class="modal-header text-white" style="border-color: rgba(171, 175, 181, 0.4);">
                <h4 class="headerStyle mb-0">Plot de sample</h4>
                <button type="button" class="btn-close" style="margin-left: 10px;" data-dismiss="modal" id="buttonImageX" aria-label="Close"></button>
            </div>
            <div class="modal-body img-fluid d-flex justify-content-center align-items-center">
            </div>
            <div class="modal-footer" style="border-color: transparent;">
                <button type="button" class="btn btn-secondary" style="background-color: #23305d; color: white;" id="buttonImageClose" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<style>
    .sampleContentStyle {
        background: rgba(236, 239, 242, 0.95);
        border-radius: 16px; 
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
        backdrop-filter: blur(2px);
    }
    .headerStyle{
        color: #0c2858;
        font-weight: bold;
    }
    @media only screen and (max-width: 767px) {
        .sampleContentStyle {
            background: rgba(236, 239, 242, 0.95);
            border-radius: 16px; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(2px);
        }
        .headerStyle{
            color: #0c2858;
            font-weight: bold;
        }
    }
</style>

<script>
    $(document).ready(function () {
        $('#image-card').click(function () {
            $("#imageModal").prependTo("body");
            $('#imageModal').modal('show');
        });
        $('#buttonImageX').click(function () {
            $('#imageModal').modal('hide')
        });
        $('#buttonImageClose').click(function () {
            $('#imageModal').modal('hide')
        });
    });
</script>
