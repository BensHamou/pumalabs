<div class="modal" id="gallerysModal" tabindex="-1" aria-labelledby="gallerysModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content contentStyle">
            <div class="modal-header text-white" style="border-color: rgba(171, 175, 181, 0.4);">
                <h4 class="headerStyle mb-0">Cycle de gallery</h4>
                <button type="button" class="btn-close" style="margin-left: 10px;" data-dismiss="modal" id="buttonGalleryX" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in complaint.images.all %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                <img src="{{ image.image.url }}" class="d-block w-100" alt="Image">
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" style="background-color: rgba(0, 0, 0, 0.3);" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" style="background-color: rgba(0, 0, 0, 0.3);" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer" style="border-color: transparent;">
                <button type="button" class="btn btn-secondary" style="background-color: #45558a; color: white;" id="buttonGalleryClose" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap and Lightbox JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<style>
    .contentStyle {
        background: rgba(236, 239, 242, 0.95);
        border-radius: 16px; 
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
        backdrop-filter: blur(2px);
    }
    .headerStyle{
        color: #586cb0;
        font-weight: bold;
    }
    .tdLabel{
        display: none;
    }
    .trS {
        border-color: transparent; 
        color: #5b5b5b;
    }
    .dateStyle{
        margin-left: auto; 
    }
    @media only screen and (max-width: 767px) {
        .contentStyle {
            background: rgba(236, 239, 242, 0.95);
            border-radius: 16px; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(2px);
        }
        .headerStyle{
            color: #586cb0;
            font-weight: bold;
        }
    }
</style>

<script>
    $(document).ready(function () {
        $('#gallery-card').click(function () {
            $("#gallerysModal").prependTo("body");
            $('#gallerysModal').modal('show');
        });
        $('#buttonGalleryX').click(function () {
            $('#gallerysModal').modal('hide')
        });
        $('#buttonGalleryClose').click(function () {
            $('#gallerysModal').modal('hide')
        });
    });
</script>
